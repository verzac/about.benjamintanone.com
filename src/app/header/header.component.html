<div class="nav-header" fxLayout="row" fxLayout.xs="column">
  <!--icon-->
  <div class="header-icon-container" fxLayout fxLayout.xs="column" fxLayoutAlign="start">
    <img class="header-icon" src="/assets/bt-logo.png">
  </div>
  <!--main nav-->
  <div fxLayout fxLayout.xs="column" fxFlex="100%" fxLayoutAlign="end" fxLayoutGap="0" fxHide.xs="true">
    <div class="nav-item" *ngFor="let item of navItems">
      <a routerLink="{{ item.href }}" routerLinkActive="active">
        <h1>{{ item.name }}</h1>
      </a>
    </div>
  </div>
  <!--mobile nav-->
  <div fxLayout="column" class="mobile-nav" fxFlex="100%" fxHide="true" fxHide.xs="false" fxLayoutAlign="center">
    <div fxLayout="column" fxLayoutAlign="center" (click)="toggleMenu()">
      <img class="mobile-nav-activate" src="/assets/material-menu.svg" />
    </div>
    <div fxLayout="column" fxLayoutAlign="center" [@collapse]="collapse">
      <div class="nav-item" *ngFor="let item of navItems">
        <a routerLink="{{ item.href }}" routerLinkActive="active">
          <h1>{{ item.name }}</h1>
        </a>
      </div>
    </div>
  </div>
</div>

<div fxLayout="column" fxLayoutGap="22px" fxLayoutAlign="center center">
  <section>
    <div>
      <h1>
        Project List
      </h1>
      <p>Below are some of the projects that I've worked on.</p>
    </div>
    <div *ngIf="!hasErred && (portfolios == null)" class="loading-bar-container">
      Loading...
    </div>
    <div *ngIf="hasErred">
      Whoops, something went wrong here!
    </div>
    <div class="portfolio-container" [ngClass]="portfolios != null ? 'loaded' : null" fxLayout="row wrap" fxLayoutAlign="center center">
      <a class="portfolio-card" *ngFor="let portfolio of portfolios" target="_blank" href="{{ portfolio.external_link }}"
        ngClass.xs="clear">
        <img class="less-clear" src="{{ portfolio.thumb_img_src }}">
        <div class="text-container">{{ portfolio.name }}</div>
      </a>
    </div>
  </section>
  <section>
    <h1>Are you interested?</h1>
    <div>
      Do you have a project that is similar to the one that I've done?
    </div>
    <button class="primary" routerLink="/contact-me">Get in touch with me</button>
  </section>
</div>

sudo: required
addons:
  chrome: stable
language: node_js
node_js:
  - '8'
branches:
  only:
    - master
    - staging
before_script:
  - npm install -g @angular/cli
script:
  - ng build --prod --aot
deploy:
  - provider: s3
    access_key_id:
      secure:
        
    secret_access_key:
      secure:
        
    bucket: about.benjamintanone.com
    skip_cleanup: true
    local_dir: dist
    region: ap-southeast-2
    on:
      branch: master
  - provider: s3
    access_key_id:
      secure:
        
    secret_access_key:
      secure:
        
    bucket: staging.about.benjamintanone.com
    skip_cleanup: true
    local_dir: dist
    region: ap-southeast-2
    on:
      branch: staging
  